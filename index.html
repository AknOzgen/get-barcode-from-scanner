<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Barcode From Scanner</title>
</head>

<body style="text-align: center">

    <header>
        <h2>Barcode Scanner</h2>
    </header>

    <section>
        <input type="text" name="barcode" />
    </section>

    <footer>
        <p>Copyright &copy; 2017 - Akın Özgen</p>
    </footer>

    <script>
        let input = document.querySelector('input[name=barcode]');
        let readState = true;

        input.onkeyup = e => {
            if (readState != true) {
                if (e.key.length < 2)
                    input.value = e.key;
                else
                    input.value = "";
            }

            if (e.key != "ArrowDown") {
                readState = true;
            } else {
                readState = false;
            }
        };
    </script>
</body>

</html>
